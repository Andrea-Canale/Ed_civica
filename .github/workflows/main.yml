name: Deploy site to GitHub Pages
on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build website 🔧
        run: |
          npm install
          npm run build
          
      - name: Deploy to Github Pages🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages 
          folder: build 
